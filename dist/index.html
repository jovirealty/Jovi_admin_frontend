<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jovi Admin</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const dark = saved ? saved === 'dark' : prefers;
          if (dark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-BNkwuxzF.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BPe4HYXg.css">
  </head>
  <body class="h-full antialiased bg-gray-50 dark:bg-neutral-900">
    <div id="root" class="h-full"></div>
  </body>
</html>
